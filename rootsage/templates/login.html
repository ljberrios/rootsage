<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="UTF-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
            integrity="sha384-tViUnnbYAV00FLIhhi3v/dWt3Jxw4gZQcNoSCxCIFNJVCx7/D55/wXsrNIRANwdD"
            crossorigin="anonymous"
        />
        <title>RootSage - Login</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-8 bg-light">
                    <h1 class="fixed-top fs-1 m-4 ms-4 text-dark">RootSage</h1>
                    <form hx-post="/login/" hx-target="#error-message" >
                        <div class="vh-100 d-flex flex-column justify-content-center align-items-center">
                            <h2 class="mb-4 text-dark">Login</h2>

                            <div id="error-message" class="w-75"></div>

                            <div class="form-floating w-75 mb-3">
                                <input
                                    name="user"
                                    type="text"
                                    class="form-control form-control-lg"
                                    id="user"
                                    placeholder="name@example.com"
                                    aria-describedby="email-icon"
                                />
                                <label for="user">
                                    <i class="bi bi-person text-black-50 me-3"></i>
                                    Username
                                </label>
                            </div>
                            <div class="form-floating w-75 mb-3">
                                <input
                                    name="pass"
                                    type="password"
                                    class="form-control form-control-lg"
                                    id="pass"
                                    placeholder="password"
                                />
                                <label for="pass">
                                    <i class="bi bi-lock text-black-50 me-3"></i>
                                    Password
                                </label>
                            </div>
                            <button
                                type="submit"
                                class="w-75 mt-3 mb-5 rounded-pill btn btn-lg btn-outline-dark"
                            >
                                Login
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-xl-4 bg-light d-none d-xl-block p-0" id="image">
                    <img
                        src="../static/login-bg.jpg"
                        class="vh-100 w-100 img-fluid border border-2 border-black"
                    />
                </div>
            </div>
        </div>

        <div hx-ext="head-support"></div>

        <script src="https://unpkg.com/htmx.org@2.0.4"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
